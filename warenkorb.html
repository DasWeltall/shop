<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warenkorb</title>
    <style>
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .cart-item {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .cart-item img {
            max-width: 100px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .remove-from-cart {
            background-color: #ff6347;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
        
    


    <header>
        <h1>Mein Online-Shop</h1>
        <nav>
           <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="warenkorb.html">Warenkorb</a></li>
           </ul>
         </nav>
    </header>
    <h1>Warenkorb</h1>
    <div id="cart-items">
        <div class="cart-item">Malpad</div>
        <div class="cart-item">Produkt 2</div>
    </div>

    <footer>
        <button onclick="checkout()">Checkout</button>
        <br>
        <a href="impressum.html class="recht">Impressum</a>
        <a href="datenschutz.html class="recht">Datenschutz</a>
        <a href="agb.html class="recht">AGB</a>
        <p>&copy; 2024 Mein Online-Shop</p>
    </footer>

    <script>
        // Funktion zum Abrufen des Warenkorbinhalts aus dem Local Storage
        function loadCartItems() {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            let cartItemsDiv = document.getElementById("cart-items");
            cartItemsDiv.innerHTML = ""; // Warenkorb leeren

            cartItems.forEach(function(productName) {
                var cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");
                cartItem.textContent = productName;
                cartItemsDiv.appendChild(cartItem);
            });
        }

        // Die Funktion aufrufen, um den Warenkorb beim Laden der Seite zu laden
        loadCartItems();
    </script>
</body>
</html>
