<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Warenkorb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mein Online-Shop</h1>
        <nav>
           <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="warenkorb.html">Warenkorb</a></li>
           </ul>
         </nav>
    </header>
    <h1>Warenkorb</h1>
    <div id="cart-items">
        <div class="cart-item">Malpad</div>
        <div class="cart-item">Produkt 2</div>
    </div>

    <footer>
        <button onclick="checkout()">Zur Kasse</button>
        <br>
        <a href="impressum.html class="recht">Impressum</a>
        <a href="datenschutz.html class="recht">Datenschutz</a>
        <a href="agb.html class="recht">AGB</a>
        <p>&copy; 2024 Mein Online-Shop</p>
    </footer>

    <script>
        // Funktion zum Abrufen des Warenkorbinhalts aus dem Local Storage
        function loadCartItems() {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            let cartItemsDiv = document.getElementById("cart-items");
            cartItemsDiv.innerHTML = ""; // Warenkorb leeren

            cartItems.forEach(function(productName) {
                var cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");
                cartItem.textContent = productName;
                cartItemsDiv.appendChild(cartItem);
            });
        }

        // Die Funktion aufrufen, um den Warenkorb beim Laden der Seite zu laden
        loadCartItems();
    </script>
</body>
</html>
