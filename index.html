<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Shop</title>
    <style>
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mein Online-Shop</h1>
        <nav>
           <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
           </ul>
         </nav>
        <a href="warenkorb.html" class="cart-icon">Warenkorb</a>
    </header>
    
    <div class="product">
        <img src="https://source.unsplash.com/random/300x200" alt="Produkt 1">
        <h2>Produkt 1</h2>
        <p>Beschreibung des Produkts 1.</p>
        <button class="add-to-cart" onclick="addToCart('Produkt 1')">In den Warenkorb</button>
    </div>

    <div class="product">
        <img src="https://source.unsplash.com/random/300x200" alt="Produkt 2">
        <h2>Produkt 2</h2>
        <p>Beschreibung des Produkts 2.</p>
        <button class="add-to-cart" onclick="addToCart('Produkt 2')">In den Warenkorb</button>
    </div>

    <!-- Weitere Produkte hier einfügen -->

    <footer>
        <p>&copy; 2024 Mein Online-Shop</p>
    </footer>

    <script>
        function addToCart(productName) {
            // Hier könntest du den Produktname zum Warenkorb hinzufügen, z.B. in einem Cookie oder localStorage
            alert(productName + " wurde zum Warenkorb hinzugefügt!");
        }
    </script>
</body>
</html>
