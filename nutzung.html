<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beispiel Tabelle mit CSS-Design</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<h1>Versandinformationen</h1>
<h3>Allgemeine Versandinformationen</h3>
<p>In der fogenden Tabelle findest du Versandoptionen, Versandkosten und Lieferzeiten</p>
<table>

  <tbody>
    <tr>
          <th>Option</th>
          <th>Kosten</th>
          <th>Lieferzeiten</th>
    </tr>
    <tr>
    <td>Deutschland</td>
    <td>1,60&euro;</td>
    <td>3 - 4 Werktage</td>
    </tr>
    <tr>
      <td>Bestellwert ab 6,00&euro;</td>
      <td>3,90&euro;</td>
      <td>3 - 4 Werktage</td>
    </tr>
  </tbody>
</table>

</body>
</html>
